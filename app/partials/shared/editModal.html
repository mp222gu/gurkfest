 
<div class="modal fade"  id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modalLabel">{{modalAction}} {{modalEntity}}</h4>
            <div class="{{info.cssClass || 'empty'}}">
               <strong>{{info.text}}</strong>
            </div>
         </div>
         <ul class="nav nav-tabs" id="tabContent">
            <li class="active"><a href="#info" data-toggle="tab">Attributes</a></li>
         </ul>
         <div class="modal-body">
            <div class="tab-content">
               <div class="tab-pane fade in active" id="info">
                  <form style='width:400px'>
                     <table>
                        <tbody ng-repeat="attribute in attributes">
                           <tr>
                              <td><label>{{attribute}}</label></td>
                           </tr>
                           <tr>
                              <td><input ng-model="modalEntity[attribute]" required/></td>
                           </tr>
                        </tbody>
                     </table>
                  </form>
               </div>
            </div>
         </div>
         <div class="modal-footer">
            
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="save()" >Save changes</button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
