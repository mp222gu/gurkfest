

<div ng-controller="BudgetCtrl">
   <h2>Budgets</h2>
   <table class="table table-hover">
      <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Last updated</th>
      <th>Created</th>
      
      </thead>
      <tbody>
         <tr ng-repeat="budget in budgets" ng-click="showBudget(budget._id)" ng-class="(budget.finalized)? 'finalized' : 'unfinalized'">
            <td>{{budget._id}}</td>
            <td>{{budget.name}}</td>
            <td>{{budget.lastUpdated}}</td>
            <td>{{budget.created}}</td>

            <td ng-click="edit(budget._id)" stop-event='click' class="link">Edit</td>
            <td ng-click="delete(budget._id)" stop-event='click' class="link">Delete</td>
         </tr>
         
      </tbody>
   </table>
  
  <a ng-click="add()"> Add Budget </a>
   <div ng-include="'partials/budget/newBudgetModal.html'"></div>
</div>
