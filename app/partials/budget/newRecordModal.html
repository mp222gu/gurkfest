 
<div class="modal fade" id="newRecordModal" tabindex="-1" role="dialog" aria-labelledby="newBudgetModalLabel" aria-hidden="true" ng-controller="NewRecordCtrl">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="newBudgetModalLabel">{{action}} Budget</h4>
            <div class="{{info.cssClass || 'empty'}}">
               <strong>{{info.text}}</strong>
            </div>
         </div>
         <ul class="nav nav-tabs" id="tabContent">
            <li class="active"><a href="#info" data-toggle="tab">Attributes</a></li>
         </ul>
         <div class="modal-body">
            <div class="tab-content">
               <div class="tab-pane fade in active" id="info">
                  <form style='width:400px'>
                     <table>
                        <tr>
                           <td><label>Description</label></td>
                        </tr>
                        <tr>
                           <td><input ng-model="record.description" required/></td>
                        </tr>
                         <tr>
                           <td><label>Amount</label></td>
                        </tr>
                        <tr>
                           <td><input ng-model="record.amount" required/></td>
                        </tr>
                     </table>
                  </form>
               </div>
            </div>
         </div>
         <div class="modal-footer">
            
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="save()" >Save changes</button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
