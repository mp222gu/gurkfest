 
<div class="modal fade" id="newBudgetModal" tabindex="-1" role="dialog" aria-labelledby="newBudgetModalLabel" aria-hidden="true" ng-controller="NewBudgetCtrl">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="newBudgetModalLabel">New Budget</h4>
            <div class="{{info.cssClass || 'empty'}}">
               <strong>{{info.text}}</strong>
            </div>
         </div>
         
         <div class="modal-body">
            <div class="tab-content">
               <div class="tab-pane fade in active" id="info">
                  <form style='width:400px'>
                     <table>
                        <tr>
                           <td><label>Name</label></td>
                        </tr>
                        <tr>
                           <td><input ng-model="budget.name" required/></td>
                        </tr>
                        <tr>
                           <td><label>Mall</label></td>
                        </tr>
                        <tr>
                           <td><select><option ng-repeat="template in templates">{{template}}</option></select></td>
                        </tr>
                     </table>
                  </form>
               </div>
            </div>
              
         <div class="modal-footer">
            
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="save()" >Save changes</button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
